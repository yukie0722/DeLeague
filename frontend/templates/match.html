<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="static/css/style-preview.css"> -->
    <!-- CSSの適用 -->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css">
    <title>ランクマッチ</title>
    <style>
        /*  TODO: できれば外付けのcssに移行させたい */
        /* TODO: 使ってないCSSは消してもらっていいよー */

        .container {
            margin-top: 50px;
            color: #fafafa;
        }

        .user_info {
            padding-bottom: 45px;
            text-align: center;
            max-width: 70%;
            margin: 0 auto;
            background-color: grey;
            border-radius: 10px;
            border: 2px solid #fafafa;
        }
        .user_info h1 {
            margin: 2.5rem 2rem 1rem 4rem;
            text-align: left;
            font-size: 28px;
        }

        .user_name {
            margin: 0rem 3rem;
            display: flex;
            justify-content: space-around;
            height: 280.0px; /* 縦幅を指定 */
            line-height: normal; /* 文字の間隔をリセット */
        }
        .user_name h4 {
            text-decoration: underline;
            text-decoration-color: rgb(1, 25, 1);
            text-align: left;
            font-size: 24px;
            color: rgb(1, 44, 1);
        }
        .killer_name {
            margin: 0rem 3rem 2rem 3rem;
            display: flex;
            justify-content: space-around;
            height: 130.0px; /* 縦幅を指定 */
            line-height: normal; /* 文字の間隔をリセット */
        }
        .killer_name h4 {
            text-decoration: underline;
            text-decoration-color: rgb(59, 2, 13);
            font-size: 24px;
            color: rgb(99, 3, 22);
        }
        .killer_name h6 {
            font-size: 18px;
        }
        .match-member h6 {
            font-size: 18px;
        }
        .match-member li {
            list-style: none;
            font-size: 22px;
            text-align: center;
            line-height: 0.5; /* 行間を狭くするための値を設定 */
        }

        .border {
            border-bottom: 2px solid #4b4b4b;
            margin: 0px 40px;
        }

        .insutraction h6 {
            font-size: 20px;
            height: 0px; /* 縦幅を指定 */
            line-height: normal; /* 文字の間隔をリセット */
        }
        .insutraction p {
            font-size: 16px;
        }

        /* #matchResult {
            background-color: #000;
            margin-top: 50px;
            text-align: center;
            color: #fafafa;
        }
        #matchResult li {
            margin: 30px 0;
            list-style: none;
            font-size: 20px;
            text-align: center;
        } */
    </style>
</head>

<body>
    <header>
        <div class="ui secondary menu stackable header-sticky">
            <a href="index.html" class="logo">
                <img src="../static/images/logo.png">
            </a>
            <a class="item" href="index.html">トップページ</a>
            <a class="item" href="match.html">ランクマッチ</a>
            <a class="item" href="mypage.html">マイページ</a>
            <a class="item" href="rules.html">ルール掲載ページ</a>
            <div class="right menu">
                <a class="ui item" href="index.html">ログアウト</a>
            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <!-- ユーザー情報を出力 -->
            {% for rating in ratings %}
            <div class="user_info">
                <!-- TODO 済 : マッチメンバーを上手いこと配置してほしい -->
                <h1>マッチメンバー</h1>
                <div class="user_name">
                    <ul class="match-member">
                        <h4>サバイバー名</h4>
                        <li>
                            <h6>{{ member1 }}</h6>
                        </li>
                        <li>
                            <h6>{{ member2 }}</h6>
                        </li>
                        <li>
                            <h6>{{ member3 }}</h6>
                        </li>
                        <li>
                            <h6>{{ member4 }}</h6>
                        </li>
                    </ul>
                <!-- </div>

                <div class="user_name"> -->
                    <ul class="match-member">
                        <h4>平均レート値</h4>
                        <li>
                            <h6>{{ rate.average }}</h6>
                        </li>
                    </ul>
                </div>

                <div class="killer_name">
                    <ul class="match-member">
                        <h4>キラー名</h4>
                        <li>
                            <h6>{{ killername }}</h6>
                        </li>
                    </ul>
                <!-- </div>

                <div class="user_name"> -->
                    <ul class="match-member">
                        <h4>レート値</h4>
                        <li>
                            <h6>{{ rate.killer }}</h6>
                        </li>
                    </ul>
                </div>
                <div class="border"></div>
            

                <!-- TODO 済: ここのデザインも上手く変えて欲しい -->
                <div class="insutraction">
                    <h6>
                        案内
                    </h6>
                    <p>Discordに移動してください。</p>
                </div>
            </div>
            <!-- マッチ開始ボタンを設置 -->
            <div class="ui center aligned container">
                <a id="matchButton" class="ui button orange big">マッチ開始</a>
            </div>

            
        </div>
    </main>

    <script>
        document.getElementById("matchButton").addEventListener("click", function() {
            window.location.href = "submit_result.html"; 
        });
    </script>
